<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.css" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="demo.css" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.1/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/face_mesh.js" crossorigin="anonymous"></script>


  <style>
    .canvas-container {
        position: relative;
        width: 480;
        height: 480;
}
.canvas-container canvas {
    position: absolute;
}
</style>
</head>

<body>

  <!-- CONTENTS -->
  <div class="container" style="margin-top: 20px;">

    <div class="columns">

      <!-- WEBCAM INPUT -->
            <video class="input_video2" hidden></video>

      <!-- MEDIAPIPE OUTPUT -->
      <div class="column">
        <article class="panel">
          <div class="canvas-container">
            <canvas class="output2" width="480px" height="480px"></canvas>
            <canvas id="overlay" width="480px" height="480px"></canvas>
          </div>
        </article>
      </div>
      <div class="column">
        <article class="panel" style="height: 200px;">
            <p class="panel-heading">
                Options
            </p>
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox" id="show-eyes">
                    <span class="ml-2">Show eyes</span>
                </label>
            </div>
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox" id="show-face-oval">
                    <span class="ml-2">Show Face Oval</span>
                </label>
            </div>
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox" id="show-points">
                    <span class="ml-2">Show points</span>
                </label>
            </div>
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox" id="show-eyebrows">
                    <span class="ml-2">Show Eyebrows</span>
                </label>
            </div>
            <div class="control">
              <label class="checkbox">
                  <input type="checkbox" id="show-lips">
                  <span class="ml-2">Show lips</span>
              </label>
          </div>

        </article>
    </div>

    <div class="loading">
      <div class="spinner"></div>
    </div>
  <div style="visibility: hidden;" class="control2">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.123.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.123.0/examples/js/loaders/GLTFLoader.js"></script>
  <script type="text/javascript" src="./faceMesh.js" defer></script>
</body>
</html>
